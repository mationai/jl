# Data Visualization
- Visual Communication
- Visual Representation and Abstraction of Data
- Techniques used to communicate data or information by encoding it as visual objects (e.g., points, lines or bars) contained in graphics 
- Is both an art and a science

---
## Goals
- To communicate information clearly and efficiently through graphical means
- To help users analyze and reason about data and evidence
- To make complex data more accessible, understandable and usable, such as making comparisons or understanding causality
- To create a better understanding of the data
- To help uncover trends, realize insights, explore sources, and tell stories [Eg. Minimum Wage](http://visual.ly/vizbox/inequality-in-america/#graphcontainer-2)
- To stimulate viewer engagement and attention [Eg. - Climate Change](http://labs.enigma.io/climate-change-map/)

---
## Graphical Displays Should
- Show the data
- Induce the viewer to think about the substance
- Avoid distorting what the data has to say
- Present many numbers in a small space
- Make large data sets coherent
- Encourage the eye to compare different pieces of data
- Reveal the data at several levels of detail, from a broad overview to the fine structure
- Serve a reasonably clear purpose: description, exploration, tabulation or decoration
- Be closely integrated with the statistical and verbal descriptions of a data set

# Types of Graphical Visualizations

---
# Time-series
- A single variable is captured over a period of time, such as the unemployment rate over a 10-year period
- Useful for demonstrating trends and periodicity

---
### Line Charts &nbsp; [Eg: Stock charts](http://finance.yahoo.com/chart/AAPL)
### Area Charts / Layered Area &nbsp; [Eg.](http://survey.timeviz.net/)
### Percent Area Charts &nbsp; [Eg.](http://recharts.org/examples#PercentAreaChart)
### Curve Fitting Charts &nbsp; [Explaination](http://www.originlab.com/index.aspx?go=Products/Origin/DataAnalysis/CurveFitting)
### Spline Charts &nbsp; [Eg.](http://www.highcharts.com/docs/chart-and-series-types/areaspline-chart)
### OHLC, Candlestick Charts &nbsp; [Eg.](http://www.highcharts.com/docs/chart-and-series-types/ohlc-chart)
### [Real World Example](https://github.com/nodejs/node/graphs/contributors)

---
### Rank Charts / Bump Chart

---
### Gap charts
- Builds on the rank chart by allowing extra space between curves to represent value difference behind the ranking
<br>
[Eg. - visurugby](http://visurugby.free.fr/)

### Impact Charts
[Eg.](http://dmitrybaranovskiy.github.io/raphael/github/impact.html)

---
### Horizon Graphs
[Explanation - Flowing Data](https://flowingdata.com/2015/07/02/changing-price-of-food-items-and-horizon-graphs/)

# Ranking
- To measure a single variable across discrete members of a group
### Bar Charts
- [Eg. 1](http://www.highcharts.com/docs/chart-and-series-types/bar-chart)
- [Eg. 2](http://www.ausmt.org/imagefiles/155/155LEFigure2.png)

---
# Part-to-whole
- Categorical subdivisions are measured as a ratio to the whole
- Pie charts and bar charts show the comparison of ratios well

---
# Deviation
- Categorical subdivisions are compared against a reference, such as a comparison of actual vs. budget expenses
- Bar charts can show comparison of the actual versus the reference amount
[Eg. - Deviation Bar Graph](http://betterevaluation.org/evaluation-options/deviation_bar_graph)

---
# Frequency distribution
- Shows the number of observations of a particular variable for given interval, such as the number of years in which the stock market return is between intervals such as 0-10%, 11-20%, etc.

### Histogram
- A type of bar chart, may be used for this type of analysis
[Eg. 3D histogram](http://stackoverflow.com/questions/23907929/matlab-create-3d-histogram-from-sampled-data)

### Circular Histogram / SolarPlot &nbsp; [Eg.](http://survey.timeviz.net/)

---
### Box plot 
- Helps visualize key statistics about the distribution, such as median, quartiles, outliers, etc.
- Similar to candlestick charts
<br>
[Eg.](http://www.highcharts.com/docs/chart-and-series-types/box-plot-series)

---
# Correlation
- Comparison between observations represented by two or more variables
 to determine if they tend to move in the same or opposite directions
- Eg. Plotting unemployment (X) and inflation (Y) for duration
- To emphasize outliers

### Scatter plot &nbsp; [Eg.](http://www.highcharts.com/docs/chart-and-series-types/scatter-chart)

### Heat Map &nbsp; [Eg.](http://www.highcharts.com/docs/chart-and-series-types/heatmap)

### Color Coded Tables/Tier List &nbsp; [Eg.](http://www.gamasutra.com/blogs/EduardoGraells/20141217/232531/From_Game_Balance_and_MetaGame_to_Matchup_Prediction_Understanding_the_Street_Fighter_Tier_List.php)

### Radar Chart &nbsp; [Eg.](http://recharts.org/examples#SimpleRadarChart)

---
# Geographic or geospatial
- Comparison of a variable across a map or layout, such as the unemployment rate by state or the number of persons on the various floors of a building

### Map Overlays &nbsp; [Eg. Social Explorer](http://www.socialexplorer.com/explore/maps)
